apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

repositories {
    jcenter()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(":robobinding-helpers-api")
    compile 'org.freemarker:freemarker:2.3.23'
    compile 'com.squareup:javapoet:1.2.0'
}

publish {
    def metadata = project.rootProject.ext.metadata

    groupId = metadata.groupId
    uploadName = metadata.name
    website = metadata.website

    publishVersion = metadata.version
    dryRun = metadata.dryRun

    bintrayUser = metadata.user
    bintrayKey = metadata.key

    artifactId = 'robobinding-helpers-processor'
    desc = 'An annotation processor for robobinding-helpers to generate helpers based on your annotations'
}