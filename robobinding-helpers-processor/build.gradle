apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(":robobinding-helpers-api")
    compile 'org.freemarker:freemarker:2.3.23'
}

publishing {
    publications {
        ProcessorPublication(MavenPublication) {
            from components.java
            groupId GROUP
            artifactId 'Robobinding-helpers-processor'
            version VERSION
        }
    }
}